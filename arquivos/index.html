<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <div id="nomes"></div>
</body>
<script>
    fetch('/pessoa').then(
        (result)=>{
             return result.json()
        }
    ).then(
        (result) => {
            result.map(item=>document.getElementById('nomes').innerHTML += item.nome + '<br>')
        }
    )
    .catch((err)=> {
        console.log(err)
    })

    
</script>
</html>
